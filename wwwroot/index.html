<html>

<head>
    <script src="js/template/tmpl.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/x-tmpl" id="tmpl-episode">
        <h3>{%=o.show%} - {%=o.season%}x{%=o.number%} - {%=o.episode%} ({%=o.firstAired%})</h3>
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("container").innerHTML = tmpl("tmpl-episode", { 
                "show": "Doctor Who (2005)", 
                "episode":"The One Where The Doctor Fails", 
                "season": 10, 
                "number": 10,
                "firstAired": "2017-07-25"  });
        }
    </script>
</body>

</html>
